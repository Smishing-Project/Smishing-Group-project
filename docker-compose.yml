services:
  # ============================================================================
  # PostgreSQL + pgvector 데이터베이스
  # ============================================================================
  db:
    # Mac(M1/M2) 호환성 위해 amd64 지정 (필요시 주석 해제)
    # platform: linux/amd64 
    image: pgvector/pgvector:pg16
    container_name: smishing-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-smishing_db}
      POSTGRES_HOST_AUTH_METHOD: trust  # 로컬 개발용 - 비밀번호 없이 연결 허용
    ports:
      - "${DB_PORT_EXTERNAL:-5432}:5432"  # 외부 포트 충돌 시 .env에서 변경 가능
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # FastAPI 백엔드
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smishing-backend
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-smishing_db}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
    volumes:
      - ./backend:/app  # 핫 리로드용
    depends_on:
      db:
        condition: service_healthy

  # ============================================================================
  # React + Vite 프론트엔드
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smishing-frontend
    ports:
      - "${FRONTEND_PORT:-5000}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

# ==============================================================================
# 볼륨 설정
# ==============================================================================
volumes:
  postgres_data:
